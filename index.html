<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>The to-do list</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
        <script src="js/jquery-3.3.1.js"></script>
    </head>
    <body>
        <div id="app-container" class="container">
            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-6" id="page"><h1>The to-do list</h1>
                    <div id="create-form" class="input-group">
                        <input type="checkbox" id="check-all" class="input-group-addon">
                        <input type="text" id="create-input" class="form-control"  placeholder="What do you need to do?" autofocus>
                        <button type="submit" id="addition" class="btn btn-primary input-group-btn">Add</button>
                        <button type="" id="delete-selected" class="btn btn-danger">Delete completed</button>
                    </div>
                    <div id="counts" align="center" >
                        <span id="counter-of-completed">Completed tasks: <b id="cmplt"></b></span>
                        <div id="buttons" class="btn-group">
                            <button id="show-all" class="btn btn-primary state-switch">All</button>
                            <button id="show-incomplete" class="btn btn-primary state-switch">Active</button>
                            <button id="show-completed" class="btn btn-primary state-switch">Completed</button>
                        </div>
                        <span id="counter-of-incomplete">Active tasks: <b id="incmp"></b></span>
                    </div>
                    <ul id="todo-list" class="list-group"></ul>
                    <div align="center" >
                        <div class="btn-group pagination-container" id="pagination">
                        </div>
                    </div>
                </div>
                <div class="col-sm-3"></div>

            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>

        <script src="js/scripts.js"></script>

    </body>
</html>
